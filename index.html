<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivekFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">VivekFlix</div>
        <nav>
            <ul>
                <li><a href="#movies-popular">Movies</a></li>
                <li><a href="#tv-popular">TV Shows</a></li>
                <li><a href="#upcoming-movies">Upcoming</a></li>
                <li><a href="#now-playing-movies">In Theatres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="movies-popular" class="category-section">
            <h2>Popular Movies</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="now-playing-movies" class="category-section">
            <h2>Movies In Theatres</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="upcoming-movies" class="category-section">
            <h2>Upcoming Movies</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="top-rated-movies" class="category-section">
            <h2>Top Rated Movies</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="tv-popular" class="category-section">
            <h2>Popular TV Shows</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="tv-on-the-air" class="category-section">
            <h2>TV Shows On The Air</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>

        <section id="tv-top-rated" class="category-section">
            <h2>Top Rated TV Shows</h2>
            <div class="carousel-container">
                <div class="carousel-track content-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a> | Made by Vivek Teotia ❤️</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
